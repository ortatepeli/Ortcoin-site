
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ortcoin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="Ortcoin Logo" class="logo" />
    <h1 class="title">ORTCOIN</h1>
    <div class="counter">
      <span class="digit">5</span>
      <span class="digit">0</span>
      <span class="digit">0</span>
      <span class="digit">0</span>
      <span class="digit">0</span>
      <span class="unit">ORT</span>
    </div>
    <div class="buttons">
      <button class="buy">Buy Now</button>
      <button class="connect">Connect Wallet</button>
    </div>
    <div class="icons">
      <img src="assets/metamask.png" alt="MetaMask" />
      <img src="assets/moonpay.png" alt="MoonPay" />
      <img src="assets/transak.png" alt="Transak" />
      <img src="assets/walletconnect.png" alt="WalletConnect" />
      <a href="https://instagram.com" target="_blank">
        <img src="assets/instagram.png" alt="Instagram" />
      </a>
    </div>
  </div>
</body>
</html>
