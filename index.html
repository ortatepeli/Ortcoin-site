
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ortcoin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Ortcoin Logo" class="logo" />
    <h1 class="title">ORTCOIN</h1>
    <div class="counter" id="coinCounter">500000 ORT</div>
    <div class="buttons">
      <button class="btn">Buy Now</button>
      <button class="btn">Connect Wallet</button>
    </div>
    <div class="icons">
      <img src="metamask.png" alt="MetaMask" />
      <img src="transak.png" alt="Transak" />
      <img src="moonpay.png" alt="MoonPay" />
      <img src="walletconnect.png" alt="WalletConnect" />
    </div>
    <div class="instagram">
      <img src="instagram.png" alt="Instagram">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
