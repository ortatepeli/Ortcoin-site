
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ortcoin</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</head>
<body>
  <div id="logo">ORTCOIN</div>
  <div id="counter">50000 ORT</div>
  <div class="buttons">
    <button id="buyBtn">BUY NOW</button>
    <button id="walletBtn">CONNECT WALLET</button>
  </div>
  <div class="payments">
    <img src="metamask.png" alt="MetaMask">
    <img src="walletconnect.png" alt="WalletConnect">
    <img src="transak.png" alt="Transak">
    <img src="moonpay.png" alt="MoonPay">
  </div>
  <div id="hamburger">&#9776;</div>
  <div id="menu">
    <ul>
      <li onclick="toggleOrtAI()">Yardım</li>
      <li>Ortcoin Hakkında</li>
      <li>Support</li>
    </ul>
  </div>
  <div id="ortai">
    <img src="ortcoin_logo.png" alt="OrtAI"> <span id="aiResponse">Merhaba, nasıl yardımcı olabilirim?</span>
  </div>
  <script src="script.js"></script>
</body>
</html>
